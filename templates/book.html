<!DOCTYPE html>
<html>
<head>
  <title>{{ book[1] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <a href="/">‚Üê Back to Library</a>
  <h2>{{ book[1] }}</h2>
  <p><strong>Author:</strong> {{ book[2] }}</p>
  <p><strong>Genre:</strong> {{ book[3] }}</p>
  <a href="{{ book[4] }}" target="_blank">üìñ Open Book</a>

  <h3>Comments</h3>
  {% for comment in comments %}
    <div class="comment">
      <strong>{{ comment[0] }}</strong> (‚≠ê {{ comment[2] }}/5): {{ comment[1] }}
    </div>
  {% endfor %}

  {% if session.get('username') %}
    <form method="post">
      <textarea name="comment" required placeholder="Leave a comment..."></textarea><br>
      <label>Rating:</label>
      <select name="rating">
        {% for i in range(1, 6) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select><br>
      <button type="submit">Submit</button>
    </form>
  {% else %}
    <p><a href="/login">Login</a> to comment.</p>
  {% endif %}
</body>
</html>
