<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>üìñ Online Library</h1>
    {% if user %}
      <p>Welcome, {{ user.username }} | <a href="/logout">Logout</a></p>
    {% else %}
      <a href="/login">Login</a> | <a href="/register">Sign Up</a>
    {% endif %}

    <form method="get" action="/">
      <input type="text" name="search" placeholder="Search title">
      <select name="genre">
        <option value="all">All</option>
        <option value="Fiction">Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    {% for book in books %}
    <div class="book-card">
      <h3>{{ book[1] }}</h3>
      <p><em>{{ book[2] }}</em></p>
      <a href="{{ book[3] }}" target="_blank">Read Book</a>

      {% if user %}
      <form action="/feedback" method="POST">
        <input type="hidden" name="book_id" value="{{ book[0] }}">
        <label>‚≠ê Rating: </label>
        <input type="number" name="rating" min="1" max="5">
        <br/>
        <textarea name="comment" placeholder="Your comment..."></textarea>
        <br/>
        <button type="submit">Submit Feedback</button>
      </form>
      {% else %}
      <p><em>Login to rate & comment</em></p>
      {% endif %}
    </div>
    {% endfor %}
  </main>
</body>
</html>
